<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lap Time Game</title>

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--Link to bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!--Link to stylesheet-->
        <link rel="stylesheet" href="style.css">

        <!--link to js-->
        <script src="game.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="text-center">Squashua Raceway</h1>
            <h3 class="text-center">Guess The Right Lap Time</h3>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div id="laptime" class="card">
                    <h4 class="card-header text-center">Lap Time</h4>
                    <div class="card-body text-center">
                        <p id="rNumber"></p>
                        <p id="time" class="time">Your lap time is:</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div id="cars" class="card">
                    <h4 class="card-header">Race Cars</h4>
                    <div class="card-body" id="buttons">
                        <p>Click the cars to get the right lap time!</p>
                        <img class="img" id="image1" src="gtr.png" alt="">
                        <img class="img" id="image2" src="rx7.jpg" alt="">
                        <img class="img" id="image3" src="supra.jpg" alt="">
                        <img class="img" id="image4" src="nsx.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <h4 class="card-header">Wins</h4>
                    <div class="card-body">
                        <p id="wins">Wins:</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card">
                    <h3 class="card-header">Losses</h3>
                    <div class="card-body">
                        <p id="losses">Losses:</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
